<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <!-- dasyui and tailwind  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awsome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .font {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="md:max-w-7xl mx-auto">
    <div
      class="items-center md:bg-[#F85559] md:rounded-[600px] md:text-white flex justify-evenly p-1"
    >
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>
        </label>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li>Home</li>
          <li>About Us</li>
          <li>Shop</li>
          <li>All Fruits</li>
        </ul>
      </div>
      <div class="hidden lg:flex">
        <ul class="flex gap-8">
          <li>Home</li>
          <li>About Us</li>
          <li>Shop</li>
          <li>All Fruits</li>
        </ul>
      </div>
      <div class="flex items-center">
        <div>
          <img src="images/logo.png" alt="" />
        </div>
        <div>
          <h3 class="font font-bold md:text-white">Fruit Burst</h3>
        </div>
      </div>
      <div class="hidden md:flex lg:mr-24">
        <input
          type="text"
          placeholder="Search here"
          class="input input-bordered rounded-3xl w-24 md:w-auto relative"
        />
      </div>
    </div>

    <!-- slider section  -->
    <div>
      <div class="carousel w-full mt-14 opacity-50 relative">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="images/banner1.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="images/banner2.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="images/banner3.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="images/banner4.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
      <div class="absolute bottom-60 text-white m-8 text-center">
        <h3 class="font font-extrabold text-7xl text-center">
          Exotic tastes at your <br />
          doorstep
        </h3>
        <p class="text-xl font-medium">
          We supply highly quality organic products
        </p>
        <button class="bg-[#F85559] rounded-lg px-8 py-5">Shop Now</button>
      </div>
    </div>
  </body>
</html>
